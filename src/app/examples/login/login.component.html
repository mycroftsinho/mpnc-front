<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form [formGroup]="loginForm" class="form" (submit)="submitForm($event, loginForm.value)">
                    <div class="header header-primary text-center">
                        <div class="">
                            <img src="assets/img/logo-full.png" alt="">
                        </div>
                    </div>
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg"
                            [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="text" class="form-control" formControlName="email" placeholder="Email"
                                (focus)="focus=true" (blur)="focus=false">
                        </div>
                        <div class="text-danger"
                            *ngIf="loginForm.controls['email'].hasError('required') && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                            Campo Requerido</div>
                        <div class="text-danger"
                            *ngIf="loginForm.controls['email'].hasError('email') && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                            Digite um email v√°lido.</div>

                        <div class="input-group form-group-no-border input-lg"
                            [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                            </div>
                            <input type="password" formControlName="senha" placeholder="Senha" class="form-control"
                                (focus)="focus1=true" (blur)="focus1=false" />
                        </div>
                        <div class="text-danger"
                            *ngIf="loginForm.controls['senha'].hasError('required') && (loginForm.controls['senha'].dirty || loginForm.controls['senha'].touched)">
                            Campo Requerido</div>
                    </div>
                    <div class="footer text-center">
                        <button type="submit" class="btn btn-primary btn-round btn-lg btn-block">Login</button>
                    </div>
                    <div class="pull-left">
                        <h6>
                            <a href="/register" class="link">Cadastrar</a>
                        </h6>
                    </div>
                    <div class="pull-right">
                        <h6>
                            <a href="#pablo" class="link">Precisa de ajuda?</a>
                        </h6>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
