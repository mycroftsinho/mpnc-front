<div class="content-heading">
    Cadastros Pendentes de Aprovação
    <div class="ml-auto">
        <div class="btn-group" dropdown>
            <button class="btn btn-link" dropdownToggle>
                <em class="fa fa-ellipsis-v fa-lg"></em>
            </button>
            <ul *dropdownMenu class="dropdown-menu dropdown-menu-right-forced animated fadeInLeft" role="menu">
                <a class="dropdown-item" href="">
                    <em class="fa-fw fa fa-plus mr-2"></em>
                    <span>New contact</span>
                </a>
                <a class="dropdown-item" href="">
                    <em class="fa-fw fas fa-share mr-2"></em>
                    <span>Import contact</span>
                </a>
                <a class="dropdown-item" href="">
                    <em class="fa-fw fas fa-reply mr-2"></em>
                    <span>Export contacts</span>
                </a>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-4 col-sm-6" *ngFor="let p of cadastros;">
        <div class="card card-default">
            <div class="card-header">
                <a class="float-right text-muted" (click)="favContact1=!favContact1">
                    <em class="fa" [ngClass]="favContact1 ? 'fa-star text-warning' : 'fa-star-o'"></em>
                </a>
            </div>
            <div class="card-body text-center">
                <img class="mb-2 img-fluid rounded-circle thumb64" src="assets/img/user/02.jpg" alt="Contact" />
                <h4>{{p.nome +' '+ p.sobrenome}}</h4>
                <p>Hello, I'm a just a dummy contact in your contact list and this is my presentation text. Have fun!
                </p>
            </div>
            <div class="card-footer d-flex">
                <div>
                    <button type="button" class="btn btn-xs btn-primary" (click)="AprovarCadastro(true, p)">Aceitar Cadastro</button>
                </div>
                <div class="ml-auto">
                    <button type="button" class="btn btn-xs btn-secondary" (click)="IrParaVisualizacao(p.motoristaId, p.email)">Visualizar</button>
                </div>
            </div>
        </div>
    </div>
</div>
