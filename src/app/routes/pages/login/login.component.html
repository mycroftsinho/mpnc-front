<div class="wrapper">
    <div class="block-center mt-4 wd-xl">
        <!-- START card-->
        <div class="card card-flat">
            <div class="card-body">
                <p class="text-center">
                    <a href="#"><img class="block-center rounded" src="assets/img/newlogo.png" alt="Image" /></a>
                </p>

                <p class="text-center font-weight-bold py-2">LOGIN</p>

                <form [formGroup]="valForm" class="form-validate mb-3" role="form" name="loginForm" novalidate=""
                    (submit)="submitForm($event, valForm.value)">

                    <div class="form-group">
                        <div class="input-group with-focus">
                            <input class="form-control border-right-0" id="exampleInputEmail1" type="email" name="email"
                                placeholder="email" autocomplete="off" formControlName="email" required="" />
                            <div class="input-group-append">
                                <span class="input-group-text text-muted bg-transparent border-left-0">
                                    <em class="fa fa-envelope"></em>
                                </span>
                            </div>
                        </div>
                        <div class="text-danger"
                            *ngIf="valForm.controls['email'].hasError('required') && (valForm.controls['email'].dirty || valForm.controls['email'].touched)">
                            Campo Requerido</div>
                        <div class="text-danger"
                            *ngIf="valForm.controls['email'].hasError('email') && (valForm.controls['email'].dirty || valForm.controls['email'].touched)">
                            Digite um email válido.</div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group with-focus">
                            <input class="form-control border-right-0" id="exampleInputPassword1" type="password"
                                name="senha" placeholder="Senha" formControlName="senha" required="" />
                            <div class="input-group-append">
                                <span class="input-group-text text-muted bg-transparent border-left-0">
                                    <em class="fa fa-lock"></em>
                                </span>
                            </div>
                        </div>
                        <div class="text-danger"
                            *ngIf="valForm.controls['senha'].hasError('required') && (valForm.controls['senha'].dirty || valForm.controls['senha'].touched)">
                            Campo Requerido</div>
                    </div>

                    <div class="clearfix">
                        <div class="checkbox c-checkbox float-left mt0">
                            <a class="text-muted" [routerLink]="'/recover'">Esqueceu a senha?</a>
                        </div>
                    </div>
                    <button class="btn btn-block btn-primary mt-3" type="submit">Entrar</button>
                </form>
                <p class="pt-3 text-center">Ainda não tem login?</p>
                <a class="btn btn-block btn-warning" [routerLink]="'/register'">Registrar</a>
            </div>
        </div>
        
        <!-- END card-->
        <div class="p-3 text-center">
            <span>&copy;</span>
            <span>{{ settings.getAppSetting('year') }}</span>
            <span class="mx-2">-</span>
            <span>{{ settings.getAppSetting('name') }}</span>
            <br />
            <span>{{ settings.getAppSetting('description') }}</span>
        </div>
    </div>
</div>
